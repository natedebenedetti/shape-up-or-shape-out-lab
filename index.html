<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Shape Up Or Shape Out</title>
</head>

<body class="bg-dark">
    <div id="tool-container">
        <div id="rectangle" class="m-2">
            <input type="text" id="rec-form-w" placeholder="width">
            <input type="text" id="rec-form-h" placeholder="height">
            <button id="make-rec" class="btn btn-primary">Make a Rectangle</button>
        </div>
        <div id="square" class="m-2">
            <input type="text" id="sq-form" placeholder="side length">
            <button id="make-sq" class="btn btn-primary">Make a Square</button>
        </div>
        <div id="circle" class="m-2">
            <input type="text" id="cir-form" placeholder="radius">
            <button id="make-cir" class="btn btn-primary">Make a Circle</button>
        </div>
        <div id="right-triangle" class="m-2">
            <input type="text" id="tri-form" placeholder="height">
            <button id="make-tri" class="btn btn-primary">Make a Right Triangle</button>
        </div>
    </div>
    <div id="d-pad-container">
        <div id="drawing-pad">

        </div>
    </div>
    <div id="mySidePanel" class="sidePanel">
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <p id="p5" ></p>
        <p id="p6"></p>
    </div>





    <!--Bootstrap and JS dependancies------------------------->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
